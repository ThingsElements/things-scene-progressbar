<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-progressbar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-progress-bar.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-progressbar&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset>
          <legend>progress style</legend>
          <label>value</label>
          <input type="number" value-as-number="{{target.value::change}}" min="0" max="100" step="1"/>

          <label>blankStrokeStyle</label>
          <things-editor-color value="{{target.blankStrokeStyle}}">
          </things-editor-color>

          <label>startAngle</label>
          <input type="number" value-as-number="{{target.startAngle::change}}" min="0" max="360" step="1"/>

          <label>endAngle</label>
          <input type="number" value-as-number="{{target.endAngle::change}}" min="0" max="360" step="1"/>

        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          height: 1000,
          width: 1000,
          components: [{
            type: 'progress-circle',
            cx: 300,
            cy: 300,
            rx: 150,
            ry: 150,
            fontSize: 80,
            startAngle: 0,
            endAngle: 180,
            fillStyle: '#ffffaa',
            strokeStyle: '#552555',
            blankStrokeStyle: '#aaa',
            lineWidth: 30,
            value: 65,
            fontColor: '#ff0000',
            text:'#{value}%',
            lineCap: 'round',
          }]
        }
      });
    </script>
  </body>
</html>
